<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        .error {
            color: red;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: fit-content;
        }
    </style>
</head>
<body>
        <i> Fill out the form. Astrik (*) means required</i>
        <form th:action="@{/processForm}" th:object="${customer}" method="post">
             <div class="container"> 
                <span>
                    <h3>First Name (*)</h3>
                    <input type="text" th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">
                
                    </span>
                </span>
                <span>
                    <h3>Last Name (*)</h3>
                    <input type="text" th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">
                    </span>
                </span>
                <span>
                    <h3>Free Passes (*)</h3>
                    <input type="text" th:field="*{freePasses}">
                    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error">
                    </span>
                </span>
                <span>
                    <h3>Postal Code</h3>
                    <input type="text" th:field="*{postalCode}">
                    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error">
                    </span>
                </span>
                <span>
                    <h3>Course Code</h3>
                    <input type="text" th:field="*{courseCode}">
                    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error">
                    </span>
                </span>
                <span>
                    <input type="submit" value="Submit">
                </span>
             </div>
            
        </form>
</body>
</html>
